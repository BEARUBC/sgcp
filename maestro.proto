syntax = "proto3";

package sgcp.maestro;

enum Task {
    UNDEFINED_TASK  = 0;
    OPEN_FIST       = 1;
    CLOSE_FIST      = 2;
    VIBRATE_ON      = 3;
    VIBRATE_OFF     = 4;
}

enum Grip {
    UNDEFINED_GRIP = 0;
    OPEN           = 1;
    FIST           = 2;
}

message TaskData {
    repeated int32 targets  = 1;
    repeated int32 channels = 2;
}